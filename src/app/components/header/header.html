<mat-toolbar color="primary">
  <a routerLink="/home" class="app-title">Mi App</a>

  <span class="spacer"></span>

  <div class="desktop-nav">
    
    @if (authService.isLoggedIn$ | async) {
      <a mat-button routerLink="/home">Home</a>
      <a mat-button routerLink="/listado">Listado</a>
      <a mat-button routerLink="/skills">Skills</a>
      <a (click)="logout()">Cerrar Sesión</a>
    } @else {
      <a routerLink="/login">Login</a>
    }
  </div>

  <div class="mobile-nav">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/home">Home</a>
      <a mat-menu-item routerLink="/listado">Listado</a>
      <a mat-menu-item routerLink="/skills">Skills</a>

      @if (authService.isLoggedIn$ | async) {
      <a mat-menu-item routerLink="/home">Home</a>
      <a mat-menu-item routerLink="/listado">Listado</a>
      <a mat-menu-item routerLink="/skills">Skills</a>
      <a (click)="logout()">Cerrar Sesión</a>
    } @else {
      <a routerLink="/login">Login</a>
    }
    </mat-menu>
  </div>
</mat-toolbar>
